[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for imports
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

# RPC endpoints
[rpc_endpoints]
mantle_sepolia = "${MANTLE_TESTNET_RPC}"
mantle = "${MANTLE_MAINNET_RPC}"
sepolia = "${ETHEREUM_SEPOLIA_RPC}"
mainnet = "${ETHEREUM_MAINNET_RPC}"

# Etherscan API keys for verification
[etherscan]
mantle_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.sepolia.mantle.xyz/api" }
mantle = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.mantle.xyz/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
